version: "3.8"

services:
  # Nginx Reverse Proxy - Single entry point
  nginx:
    image: nginx:1.29-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - auth_service
      - agent_service
    restart: always
    networks:
      - app_network

  # Agent Service - Internal port 8080
  agent_service:
    build:
      context: ./agent
      dockerfile: Dockerfile
    expose:
      - "8080"  # Internal only, not exposed to host
    environment:
      - PORT=8080
    env_file: ./agent/.env
    networks:
      - app_network
    restart: unless-stopped

  # Auth Service - Internal port 8080
  auth_service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    expose:
      - "8080"  # Internal only, not exposed to host
    environment:
      - PORT=8080
    env_file: ./auth/.env
    networks:
      - app_network
    restart: unless-stopped

  # Record Service - Internal port 8080
  record_service:
    build:
      context: ./record
      dockerfile: Dockerfile
    expose:
      - "8080"  # Internal only, not exposed to host
    environment:
      - PORT=8080
    env_file: ./record/.env
    networks:
      - app_network
    restart: unless-stopped

  # Redis - Standard port, internal only
  redis:
    image: redis:7-alpine
    expose:
      - "6379"  # Internal only
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ChromaDB - Internal only
  chroma:
    image: docer1st/openlifescience_medmcqa:v1
    container_name: chroma
    expose:
      - "8000"  # Internal only
    environment:
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  chroma_data:
    driver: local
